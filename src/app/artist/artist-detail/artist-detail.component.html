<div *ngIf="artist">
  <a href="{{ artist.link }}" target="_blank">
    {{ artist.name }}
  </a>

<!-- TODO set iframes the same way -->
  <iframe
    *ngIf="artist.soundcloud"
    width="90%"
    height="250"
    scrolling="no"
    frameborder="no"
    [src]="artist.soundcloud | iframe">
  </iframe>

  <iframe
    *ngIf="artist.spotify"
    [src]="artist.spotify | iframe"
    [width]="iframeWidth" [height]="iframeHeight"
    frameborder="0" allowtransparency="true">
  </iframe>

  <div [innerHTML]="artist.bio">
  </div>

  <div>
    <img
      *ngFor="let image of artist.images"
      src="{{image}}" />
  </div>
</div>

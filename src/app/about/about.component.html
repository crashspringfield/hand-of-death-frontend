<div class="about-page" *ngIf="aboutPage">
  <div class="row">
    <!-- Display from CMS -->
    <div class="col-md-12"
      [innerHTML]="aboutPage.body">
    </div>
  </div>
  <!-- <h2 class="dist-header">Now carried by</h2> -->

  <div class="row" *ngFor="let distributor of aboutPage.distributors">
    <!-- Display from CMS -->
    <div class="col-md-12">
      <div class="distributor"
        [innerHTML]="distributor">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 image-container">
      <img class="about-image" src="{{aboutPage.imageUrl}}" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="signup-form">
        <label for="email">Enter your email to sign up for our mailing list</label>
        <br />
        <input id="email" class="form-control email-input" [(ngModel)]="email" />
        <button class="btn email-button" (click)="submitEmail()">Sign up</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p style="color: red" *ngIf="errorMessage" >{{ errorMessage }}</p>
    </div>
  </div>

</div>

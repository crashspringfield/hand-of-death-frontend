<div class="article-preview">
  <div class="row">
    <h2 class="article-preview-title" [routerLink]="[index]">{{ article.title }}</h2>
  </div>
  <div class="row">
    <div class="col-md-4">
      <img class="article-image" src="{{article.imageUrl}}" />
    </div>
    <div class="col-md-8">
      <div class="article-preview-body"
        [innerHTML]="article.body">
      </div>
    </div>
</div>
